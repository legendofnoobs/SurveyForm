<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <main>
      <h1 id="title">Survey Form</h1>
      <p id="description">
        this is a survey form to take youe opinion on our service.
      </p>
    </main>
    <form id="survey-form">
      
        <label id="name-label"
          >name:
          <input
            id="name"
            name="name"
            type="text"
            placeholder="Enter your name"
            required /></label
        ><br />
        <label id="email-label"
          >email:
          <input
            id="email"
            type="email"
            name="email"
            placeholder="Enter your email"
            required /></label
        ><br />
        <label id="number-label"
          >age:
          <input
            id="number"
            type="number"
            name="age"
            placeholder="Enter your age"
            min="13"
            max="60" /></label
        ><br />
      
      
        <p class="identification">Who are you?</p>
        <select id="dropdown">
          <option>(select)</option>
          <option name="Student">Student</option>
          <option name="teacher">teacher</option>
          <option name="full time job">full time job</option>
          <option name="part time job">part time job</option>
          <option name="other">other</option>
        </select>
        <div class="genderAndImproved">
            <div class="improved">
                <p >What would you like to see improved?</p>
                <label
                ><input type="checkbox" value="Front-end Projects" checked />
                Front-end Projects</label
                ><br />
                <label
                ><input type="checkbox" value="Back-end Projects" /> Back-end
                Projects</label
                ><br />
                <label><input type="checkbox" value="Challenges" /> Challenges</label
                ><br />
                <label><input type="checkbox" value="Wiki" /> Wiki</label><br />
            </div>
            <div class="gender">
                <p>Gender:</p>
                <label
                ><input name="gender" type="radio" value="male" ckecked /> Male</label
                ><br />
                <label
                ><input name="gender" type="radio" value="female" /> female</label
                >
            </div>
        </div>
        <p>Any other comments?</p>
        <textarea id="comment" placeholder="write you comments here"></textarea>
        <input id="submit" type="submit">
    </form>
  </body>
</html>
